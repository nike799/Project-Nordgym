<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Галерия</title>
    <th:block th:replace="fragments/head"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/gallery.css" th:href="@{/css/gallery.css}">
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block sec:authorize="isAnonymous()" th:replace="fragments/navbar-guest"></th:block>
        <th:block sec:authorize="hasAuthority('USER') && !hasAuthority('ADMIN')"  th:replace="fragments/navbar-user"></th:block>
        <th:block sec:authorize="hasAuthority('ADMIN')" th:replace="fragments/navbar-admin"></th:block>
    </header>
    <div id="gallery-images">
        <div class="row">
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/one.jpg"></a>
            </div>
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/two.jpg"></a>
            </div>
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/three.jpg"></a>
            </div>
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/four.jpg"></a>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/five.jpg"></a>
            </div>
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/six.jpg"></a>
            </div>
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/seven.jpg"></a>
            </div>
            <div class="col-lg-3">
                <a data-toggle="modal" href="#myModal" role="button"><img src="images/eight.jpg"></a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <!--<div class="modal-header">-->
                    <!--<button type="button" class="close" data-dismiss="modal">X</button>-->
                <!--</div>-->
                <div class="modal-body">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img th:src="@{/images/one.jpg}" alt="" style="width:100%;">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/two.jpg}" alt="" style="width:100%;">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/three.jpg}" alt="" style="width:100%;">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/four.jpg}" alt="" style="width:100%;">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/five.jpg}" alt="" style="width:100%;">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/six.jpg}" alt="" style="width:100%;">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/seven.jpg}" alt="" style="width:100%;">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/eight.jpg}" alt="" style="width:100%;">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/footer::footer"></th:block>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/gallery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
