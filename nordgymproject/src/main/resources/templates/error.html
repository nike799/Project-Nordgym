<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Грешка</title>
    <th:block th:replace="fragments/head"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/footer.css" th:href="@{/css/footer.css}">
</head>
<body>
<div class="container-fluid">
    <header class="main-header">
        <th:block sec:authorize="isAnonymous()" th:replace="fragments/navbar-guest"></th:block>
        <th:block sec:authorize="hasAuthority('USER') && !hasAuthority('ADMIN')"
                  th:replace="fragments/navbar-user"></th:block>
        <th:block sec:authorize="hasAuthority('ADMIN')" th:replace="fragments/navbar-admin"></th:block>
    </header>
    <div class="main-container">
        <div class="text-center">
            <h1 th:text="${status == 404} ? 'Не може да намерим такава страница!' : ${status}"  th:classappend="alert-danger"></h1>
            <br>
            <h1 th:text="${message != 'No message available'} ? ${message} : ''" th:classappend="alert-danger"></h1>
        <img src="/images/oops.jpg" style="width:500px">
        </div>
    </div>
    <th:block th:replace="fragments/footer::footer"></th:block>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/custom.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
